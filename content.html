<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>My Tube Gram</title>
  <style>
    body{
      background-color: #fafafa;
    }
    @media (min-width: 1200px){
      .container {
          width: 970px;
      }
    }
    .dropdown-menu{
        position: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:white">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyTubeGram</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default glyphicon glyphicon-search"></button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-toggle="modal" data-target="#myModal" style="cursor:pointer"><span class="glyphicon glyphicon-send"></span> POST</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">POST STATUS</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>File Video:</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Name Video:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" rows="4" cols="50"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning">POST</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>

        </div>
    </div>

    <div class="container" style="margin-top:70px; padding:0;">
        <div class="col-md-8">

            <field-content v-for="(list) in post"
                     v-bind:list="list"
                     :key="list.readmore"
                     @update-length="UpdateLength(list)"
                     @update-heart-on="UpdateHeartOn(list)"
                     @update-heart-off="UpdateHeartOff(list)"
            >
            </field-content>

        </div>
        <div class="col-md-4">
            <div class="thumbnail" style="padding: 10px;">
                <label>Profile</label>
                <p>First Name</p>
                <p>Last Name</p>
            </div>
        </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/content.component.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        post: [ 
            {
                readmore: "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when",
                lengthText: 50,
                statusReadmore: true,
                statusHeart: true
            },
            {
                readmore: "printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when Lorem Ipsum is simply dummy text of the",
                lengthText: 50,
                statusReadmore: true,
                statusHeart: true
            }
        ]
      },
      methods: {
            UpdateLength: function(list){
                this.post.some(check => {
                    if(check.readmore == list.readmore){
                        check.lengthText = list.readmore.length 
                        check.statusReadmore = false
                    }
                })
            },
            UpdateHeartOn: function(list){
                this.post.some(check => {
                    if(check.readmore == list.readmore){
                        check.statusHeart = false
                    }
                })
            },
            UpdateHeartOff: function(list){
                this.post.some(check => {
                    if(check.readmore == list.readmore){
                        check.statusHeart = true
                    }
                })
            }
      }
    })
  </script>
</body>
</html>
